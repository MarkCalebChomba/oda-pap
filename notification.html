<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Oda Pap</title>
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="scripts/scripts.js"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo-container">
                <img src="images/logo.png" alt="Oda Pap Logo" class="logo">
                <span class="logo-text">Oda Pap</span>
            </div>
            <div class="top-icons">
                <button class="home-button" onclick="location.href='index.html'">Home</button>
                <i class="fas fa-search" id="search-icon"></i>
                <i class="fas fa-ellipsis-v" id="menu-icon"></i>
            </div>
        </div>
        <div class="border-line"></div>
        <div class="nav-bar" id="nav-bar">
            <button class="home-button" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
            <button class="home-button" onclick="location.href='electronics.html'"><i class="fas fa-laptop"></i></button>
            <button class="home-button" onclick="location.href='fashion.html'"><i class="fas fa-tshirt"></i></button>
            <button class="home-button" onclick="location.href='furniture.html'"><i class="fas fa-couch"></i></button>
            <button class="home-button" onclick="location.href='notification.html'"> <i class="fas fa-bell" id="notification-icon"></i></button>
            <button class="home-button" onclick="location.href='cart.html'"><i class="fas fa-shopping-cart" id="cart-icon"></i></button>
            <button class="home-button" onclick="location.href='profile.html'"><i class="fas fa-user-circle"></i></button>
           <!-- -->
            
        </div>
    </header>

    <main>
        <section class="notifications">
            <div class="notification-item">
                <img src="images/profile1.png" alt="User Profile" class="profile-pic">
                <div class="notification-text">
                    <p class="profile-name"><strong>John Doe</strong></p>
                    <p class="message-preview"onclick="location.href='chat.html'">This is a preview of the notification message...</p>
                </div>
            </div>
            <div class="notification-item">
                <img src="images/profile1.png" alt="User Profile" class="profile-pic">
                <div class="notification-text">
                    <p class="profile-name"><strong>Jane Smith</strong></p>
                    <p class="message-preview"onclick="location.href='chat.html'">Another preview of a different notification...</p>
                </div>
            </div>
            <!-- Repeat notification-item for more notifications -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Oda Pap. All Rights Reserved.</p>
    </footer>
</body>
</html>
