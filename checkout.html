<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Oda Pap</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="scripts/scripts.js"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo-container">
                <img src="images/logo.png" alt="Oda Pap Logo" class="logo">
                <span class="logo-text">Oda Pap</span>
            </div>
            <div class="top-icons">
                <button class="home-button" onclick="location.href='index.html'">Home</button>
                <i class="fas fa-search" id="search-icon"></i>
                <i class="fas fa-ellipsis-v" id="menu-icon"></i>
            </div>
        </div>
        <div class="border-line"></div>
        <div class="nav-bar" id="nav-bar">
            <i class="fas fa-home" onclick="location.href='index.html'"></i>
            <i class="fas fa-laptop" onclick="location.href='electronics.html'"></i>
            <i class="fas fa-tshirt" onclick="location.href='fashion.html'"></i>
            <i class="fas fa-couch" onclick="location.href='furniture.html'"></i>
            <i class="fas fa-bell" onclick="location.href='notifications.html'" id="notification-icon"></i>
            <i class="fas fa-shopping-cart" onclick="location.href='cart.html'" id="cart-icon"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <main>
        <section class="checkout">
            <h2>Checkout</h2>
            <div class="checkout-container">
                <div class="checkout-left">
                    <form class="shipping-form">
                        <h3>Shipping Details</h3>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>

                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>

                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>

                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" required>

                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" required>
                    </form>

                    <form class="billing-form">
                        <h3>Billing Information</h3>
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" name="card-name" required>

                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" required>

                        <label for="exp-month">Expiration Month</label>
                        <input type="text" id="exp-month" name="exp-month" required>

                        <label for="exp-year">Expiration Year</label>
                        <input type="text" id="exp-year" name="exp-year" required>

                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </form>
                </div>

                <div class="checkout-right">
                    <h3>Order Summary</h3>
                    <div class="order-item">
                        <img src="images/product1.jpg" alt="Product Image" class="order-product-image">
                        <div class="order-details">
                            <p class="product-name">Product Name</p>
                            <p class="product-price">$100.00</p>
                            <p class="product-quantity">Quantity: 1</p>
                        </div>
                    </div>
                    <!-- Repeat order-item for more products -->

                    <div class="order-total">
                        <p>Total: $100.00</p>
                    </div>
                    <button class="place-order-btn">Place Order</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Oda Pap. All Rights Reserved.</p>
    </footer>
</body>
</html>
