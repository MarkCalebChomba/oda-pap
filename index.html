<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oda Pap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="images/logo.png" alt="Oda Pap Logo" class="logo">
            <div class="top-icons">
                <i class="fas fa-search" id="search-icon"></i>
                <i class="fas fa-ellipsis-v" id="menu-icon"></i>
            </div>
        </div>
        <div class="nav-bar" id="nav-bar">
            <i class="fas fa-home"></i>
            <i class="fas fa-laptop"></i>
            <i class="fas fa-tshirt"></i>
            <i class="fas fa-couch"></i>
            <i class="fas fa-bell" id="notification-icon"></i>
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <main>
        <section class="highlights">
            <div class="highlight-item">
                <i class="fas fa-gift"></i>
                <p>Giveaways</p>
            </div>
            <div class="highlight-item">
                <i class="fas fa-fire"></i>
                <p>Trending</p>
            </div>
            <div class="highlight-item">
                <i class="fas fa-tags"></i>
                <p>Deals</p>
            </div>
            <div class="highlight-item">
                <i class="fas fa-star"></i>
                <p>Top Rated</p>
            </div>
            <div class="highlight-item">
                <i class="fas fa-award"></i>
                <p>Awards</p>
            </div>
            <div class="highlight-item">
                <i class="fas fa-thumbs-up"></i>
                <p>Most Liked</p>
            </div>
        </section>

        <section class="gallery">
            <div class="product-item">
                <div class="profile">
                    <img src="images/profile1.png" alt="User Profile">
                     <p><strong>John Doe</strong></p>
                    <p>Product Name</p>
                </div>
                <img src="images/product1.jpg" alt="Product Image">
                <div class="product-actions">
                    <i class="fas fa-cart-plus"></i>
                    <i class="fas fa-bolt"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <!-- Repeat product-item for more products -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Oda Pap. All Rights Reserved.</p>
    </footer>
</body>
</html>
