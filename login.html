        <div class="login-container">
            <h2>Login</h2>
            <form>

                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>
